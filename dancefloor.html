<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/punchyDancer.js"></script>
    <script src="src/raverDancer.js"></script>
    <script src="src/randomRGB.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeDancer">add a wallflower</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add an epileptic</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="PunchyDancer">add a mosh pit dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="RaverDancer">add a raver</a>
    </div>
    <div class="container">
      <div class="row">
        <div id="0" class="danceFloor"></div>
        <div id="1" class="danceFloor"></div>
        <div id="2" class="danceFloor"></div>
        <div id="3" class="danceFloor"></div>
        <div id="4" class="danceFloor"></div>
      </div> <!-- row 1 closed -->
      <div class="row">
        <div id="5" class="danceFloor"></div>
        <div id="6" class="danceFloor"></div>
        <div id="7" class="danceFloor"></div>
        <div id="8" class="danceFloor"></div>
        <div id="9" class="danceFloor"></div>
      </div><!-- row 2 closed -->
      <div class="row">
        <div id="10" class="danceFloor"></div>
        <div id="11" class="danceFloor"></div>
        <div id="12" class="danceFloor"></div>
        <div id="13" class="danceFloor"></div>
        <div id="14" class="danceFloor"></div>
      </div> <!-- row 3 closed -->
      <div class="row">
        <div id="15" class="danceFloor"></div>
        <div id="16" class="danceFloor"></div>
        <div id="17" class="danceFloor"></div>
        <div id="18" class="danceFloor"></div>
        <div id="19" class="danceFloor"></div>
      </div> <!-- row four closed -->
      <div class="row">
        <div id="20" class="danceFloor"></div>
        <div id="21" class="danceFloor"></div>
        <div id="22" class="danceFloor"></div>
        <div id="23" class="danceFloor"></div>
        <div id="24" class="danceFloor"></div>
      </div> <!-- row five closed -->
    </div> <!-- container close-->
    <script src="src/init.js"></script>
  </body>
</html>
